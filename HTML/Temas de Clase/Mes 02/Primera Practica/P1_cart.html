<body>
    
    <!-- Barra de Navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Contenido del Carrito de Compras -->
    <div class="container my-5">
        <h2 class="text-center">Carrito de Compras</h2>
        <div class="row">
            <!-- Producto 1 en el carrito -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="images/61iQEKO1eTL._AC_UF894,1000_QL80_.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Cantidad: 1</p>
                        <p class="card-text">Precio: $100</p>
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>

            <!-- Producto 2 en el carrito -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">

                    <img src="images/71wAS1VFDVL.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Cantidad: 1</p>

                    </div>
                </div>
            </div>

            <!-- Producto 3 en el carrito -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="images/71wxx7P8RGL._AC_UF894,1000_QL80_.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>

                        <p class="card-text">Precio: $120</p>
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen del total -->
        <div class="row">
            <div class="col text-end">
                <h3>Total: $270</h3>
            </div>
        </div>

        <!-- BotÃ³n para continuar con la compra -->
        <div class="row">
